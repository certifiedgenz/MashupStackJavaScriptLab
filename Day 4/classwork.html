<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 Classwork</title>
  </head>
  <body>
    <script>
      var randomNumber = Math.floor(Math.random() * 100);
      console.log(`Random generated number is ${randomNumber}`);
      var userScore = "75";
      var newUserScore = Number(userScore);
      var differenceOfNumber = randomNumber - newUserScore;
      console.log(
        `The difference between random number and user score is ${differenceOfNumber}`
      );
      var roundedSquareRoot = Math.round(Math.sqrt(newUserScore));
      console.log(
        `The rounded square root of user score is ${roundedSquareRoot}`
      );
      console.log(`The value of pi is ${Math.PI}`);
      console.log(`Implicit Conversion ${"50" * 2}`);
    </script>
  </body>
</html>
