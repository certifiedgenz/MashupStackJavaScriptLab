<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
</head>
<body>
    <script>
        var priceOfShirt = 400;
        var priceOfCap = 150;
        var shirtSold = 4;
        var capSold = 3;
        var totalPrice = (priceOfShirt*shirtSold)+(priceOfCap*capSold);
        console.log("The total price is "+totalPrice);
        priceOfShirt = 450;
        var newTotalPrice = (priceOfShirt*shirtSold)+(priceOfCap*capSold);
        console.log("The new total price is "+newTotalPrice);
    </script>
</body>
