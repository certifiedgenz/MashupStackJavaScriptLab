<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 Classwork</title>
</head>
<body>
    <script>
        var book = {
            title: "The Alchemist",
            author: "Paulo Coelho",
            year: 1988,

            getSummary: function(){
                console.log("The book "+this.title+" was written by "+this.author+" in "+this.year);
            }
        };

        function printBookSummary(bookObj){
            bookObj.getSummary();
        }

        printBookSummary(book);
    </script>
</body>
